<div class="movie">
    <img [src]="movie.Poster" [alt]="movie.Title">
    <div class="movie_info">
        <h2>{{ movie.Title }}</h2>
        <div class="icons_container">
            <i class="fas fa-info-circle" (click)="iClick('i')"></i>
            <i class="fas fa-trash" (click)="iClick('d')"></i>
            <i class="fas fa-pencil-alt" (click)="iClick('e')"></i>
        </div>
    </div>
</div>
