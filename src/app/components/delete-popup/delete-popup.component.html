<div class="popup">
  <div class="popup-body">
    <i class="far fa-window-close" (click)="closePopUp()"></i>
    <div class="popup-contant">
      <h1>Are you sure you want to delete this movie?</h1>
      <div class="btns-container">
          <button class="btn-cancel" (click)="closePopUp()" ><h1>No</h1></button>
          <button class="btn-delete" (click)="delete_movie()"><h1>Yes</h1></button>
      </div>
    </div>
  </div>
</div>
